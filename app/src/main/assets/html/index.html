    <script type="text/javascript">
        // This is a function of Android that works in javascript
        // The callback functions must be attached in <head>
        function showText (text) {
            document.getElementById('from-android').value = text;
        }
    </script>

</head>
<body>
    <label>To Android</label>
    <input id="to-android" type="text" />
    <button id="send">Send</button>
    <br>
    <label>From Android</label>
    <input id="from-android" type="text" readonly />
    <button id="get">Get</button>
    <br>
    <button id="notif">Notif</button>
</body>
<script type="text/javascript">

    // Send to Android
    document.getElementById('send').addEventListener('click', function(e) {
        if (typeof Android !== 'undefined' && Android !== null) {
            input = document.getElementById('to-android').value;
            Android.showToast(input);
        } else {
            alert('Only execute on Android');
        }
    });
    document.getElementById('notif').addEventListener('click', function(e) {
        if (typeof Android !== 'undefined' && Android !== null) {
            id    = 1;
            title = "Hello";
            text  = "This is very awesome !";
            Android.showNotification(id, title, text);
        } else {
            alert('Only execute on Android');
        }
    });

    // Send to Android and Callback from Android
    document.getElementById('get').addEventListener('click', function(e) {
        if (typeof Android !== 'undefined' && Android !== null) {
            input = document.getElementById('to-android').value;
            Android.sendText(input);
        } else {
            alert('Only execute on Android');
        }
    });

</script>
</html>
